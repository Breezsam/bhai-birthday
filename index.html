<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhai Ka Birthday - The Legend</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --gold: #c5a059;
            --dark: #050505;
            --accent: #ff00de;
        }

        body {
            margin: 0;
            background-color: var(--dark);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* --- SURPRISE GIFT SCREEN --- */
        #surprise-wrap {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, #1a1a1a, #000);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 1s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .gift-box {
            font-size: 100px;
            cursor: pointer;
            filter: drop-shadow(0 0 20px var(--gold));
            animation: bounceGift 1s infinite alternate;
        }

        @keyframes bounceGift {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* --- BACKGROUND CANVAS --- */
        #bg-canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            width: 100%; height: 100%;
            pointer-events: none;
        }

        /* --- SECTIONS --- */
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            overflow: hidden;
        }

        .hero-img {
            width: clamp(280px, 40vw, 450px);
            height: clamp(350px, 50vw, 550px);
            object-fit: cover;
            border: 2px solid var(--gold);
            box-shadow: 0 0 60px rgba(197, 160, 89, 0.4);
            z-index: 5;
        }

        h1, h2 {
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
        }

        .big-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            color: var(--gold);
            letter-spacing: 10px;
            z-index: 10;
        }

        .hindi-blast {
            font-size: clamp(3rem, 10vw, 7rem);
            background: linear-gradient(45deg, #fff, var(--gold), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
        }

        .shot-box {
            position: absolute;
            width: 300px;
            height: 400px;
            border: 1px solid rgba(255,255,255,0.3);
            background: #111;
            padding: 10px;
            opacity: 0;
        }

        .shot-box img {
            width: 100%; height: 100%; object-fit: cover;
        }

        .scroll-hint {
            position: absolute;
            bottom: 30px;
            letter-spacing: 4px;
            font-size: 0.7rem;
            color: var(--gold);
            animation: fade 2s infinite;
        }

        @keyframes fade { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="surprise-wrap" onclick="openGift()">
        <h2 style="margin-bottom: 20px; letter-spacing: 3px; color: var(--gold);">TAP TO OPEN SURPRISE</h2>
        <div class="gift-box">üéÅ</div>
    </div>

    <canvas id="bg-canvas"></canvas>

    <section class="hero" id="hero">
        <div style="position: relative;">
            <img src="pic1.jpeg" class="hero-img" alt="Hero Shot">
            <h1 class="big-title" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100vw;">
                THE KING
            </h1>
        </div>
        <div class="scroll-hint">SCROLL DOWN FOR MAGIC</div>
    </section>

    <section id="shots-section">
        <div class="shot-box" id="shot2" style="left: 10%;"><img src="pic2.jpeg"></div>
        <div class="shot-box" id="shot3" style="right: 10%; top: 20%;"><img src="pic1.jpeg"></div>
        <div class="shot-box" id="shot4" style="left: 30%; bottom: 10%;"><img src="pic3.jpeg"></div>
        
        <div style="z-index: 20;">
            <h2 class="hindi-blast">Bhai ka Birthday hai!</h2>
            <p style="font-size: 1.5rem; letter-spacing: 2px;">Ready for the party of the year?</p>
        </div>
    </section>

    <section id="final">
        <div>
            <h1 class="big-title">HAPPY BIRTHDAY!</h1>
            <p style="color: var(--gold); font-size: 1.2rem;">Long Live the Legend</p>
            <button onclick="celebrateAgain()" style="background: none; border: 1px solid white; color: white; padding: 10px 20px; cursor: pointer; margin-top: 20px;">Click for More Fire!</button>
        </div>
    </section>

    <audio id="bgMusic" loop>
        <source src="Bhai Ka Birthday.mp3" type="audio/mpeg">
    </audio>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        function openGift() {
            // Start Music
            document.getElementById('bgMusic').play();
            
            // Animate Gate Open
            gsap.to("#surprise-wrap", {
                y: "-100%",
                duration: 1.2,
                ease: "power4.inOut",
                onComplete: () => {
                    document.getElementById('surprise-wrap').style.display = 'none';
                    initAnimations();
                    celebrateAgain();
                }
            });
        }

        function initAnimations() {
            // Hero Photo Zoom
            gsap.to(".hero-img", {
                scrollTrigger: {
                    trigger: "#hero",
                    start: "top top",
                    scrub: 1
                },
                scale: 1.5,
                opacity: 0.2
            });

            // "Bhai ka Birthday" Title Animation
            gsap.from(".hindi-blast", {
                scrollTrigger: {
                    trigger: "#shots-section",
                    start: "top center",
                    toggleActions: "play none none reverse"
                },
                y: 100,
                opacity: 0,
                duration: 1.5,
                ease: "expo.out"
            });

            // Fly-in Photo Shots
            gsap.to("#shot2", {
                scrollTrigger: { trigger: "#shots-section", start: "top 60%", scrub: 1 },
                opacity: 1, x: 50, rotation: -10
            });
            gsap.to("#shot3", {
                scrollTrigger: { trigger: "#shots-section", start: "top 40%", scrub: 1 },
                opacity: 1, x: -50, rotation: 10
            });
            gsap.to("#shot4", {
                scrollTrigger: { trigger: "#shots-section", start: "top 20%", scrub: 1 },
                opacity: 1, y: -50, rotation: 5
            });

            // Final Title Pulse
            gsap.from("#final h1", {
                scrollTrigger: { trigger: "#final", start: "top 70%" },
                scale: 0.5,
                opacity: 0,
                duration: 1,
                ease: "back.out(1.7)"
            });
        }

        function celebrateAgain() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#c5a059', '#ff00de', '#ffffff'] });
        }

        // --- PARTICLE BACKGROUND ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.onresize();

        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.s = Math.random()*2; this.v = Math.random()*0.5; }
            draw() { 
                ctx.fillStyle = "rgba(197, 160, 89, 0.4)"; 
                ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, 6.28); ctx.fill(); 
                this.y -= this.v; if(this.y < 0) this.y = canvas.height;
            }
        }
        for(let i=0; i<80; i++) particles.push(new P());
        function anim() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p => p.draw()); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
